<!-- <div class="card" style="width: 65rem;"> -->
   <div class="card-body">
    <form class="m-2" >
      <p class="hint-text">Fill in this form to create your account!</p>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" required="required" [(ngModel)]="newUser.username" name="username"/>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" required="required" [(ngModel)]="newUser.password" name="password"/>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Confirm Password" required="required" [(ngModel)]="newUser.password" name="confirmPassword"/>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Profile Photo" required="required"[(ngModel)]="newUser.pictureUrl" name="pictureUrl"/>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Wallet #" required="required"[(ngModel)]="newUser.wallet" name="wallet"/>
      </div>
      <div class="form-group">
        <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms &amp; Conditions</a></label>
      </div>
      <a class="btn btn-primary btn-block" (click)="register(newUser)" value="Sign up">Sign up</a>
    </form>
<br><br><br>
  </div>
