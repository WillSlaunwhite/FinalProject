<div id="registerUser">
  <form>
    <label for="username">User Name</label>
    <input type="text" name="username" [(ngModel)]="newUser.username"> <br>
    <label for="email">Email</label>
    <input type="text" name="email" [(ngModel)]="newUser.email"> <br>
    <label for="password">Password</label>
    <input type="password" name="password" [(ngModel)]="newUser.password"> <br>
    <button (click)="register(newUser)">Register Account</button>
  </form>
</div>
